<!doctype html>
<html>
<head>
    <title>Gridgame</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body ng-app="gridGameApp" ng-controller="GameCtrl" ng-keypress="game.movePlayer($event)">
    <div class="container">
        <div class="well">
            <h1>Game</h1>

            <div class="row" ng-repeat="y in game.range">
                <div class="col-md-3" ng-repeat="x in game.range" ng-click="game.updatePlayerLocation(x, y)" ng-class="{p1: game.containsPlayer(0, x, y), p2: game.containsPlayer(1, x, y)}">
                </div>
            </div>
            <pre ng-bind="game.players|json"></pre>
            <pre ng-bind="game.player_to_move"></pre>
            <pre ng-bind="game.last_moves"></pre>
        </div>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
